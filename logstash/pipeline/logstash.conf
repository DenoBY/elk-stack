input {
  beats {
    port => 5044
  }
}

filter {
  # Nginx access logs
  if [type] == "nginx-access" {
    grok {
      match => { "message" => "%{IPORHOST:client_ip} - %{DATA:user} \[%{HTTPDATE:timestamp}\] \"%{WORD:method} %{DATA:request} HTTP/%{NUMBER:http_version}\" %{NUMBER:status} %{NUMBER:bytes} \"%{DATA:referrer}\" \"%{DATA:user_agent}\"" }
    }
    date {
      match => [ "timestamp", "dd/MMM/yyyy:HH:mm:ss Z" ]
    }
    geoip {
      source => "client_ip"
      target => "geoip"
    }
  }

  # Nginx error logs
  if [type] == "nginx-error" {
    grok {
      match => { "message" => "%{DATA:timestamp} \[%{DATA:level}\] %{NUMBER:pid}#%{NUMBER:tid}: %{GREEDYDATA:parsed_msg}" }
    }
    mutate {
      replace => { "message" => "%{parsed_msg}" }
      remove_field => [ "parsed_msg" ]
    }
  }

  # PHP-FPM logs
  if [type] == "php-fpm" {
    grok {
      match => { "message" => "\[%{DATA:timestamp}\] %{DATA:level}: %{GREEDYDATA:parsed_msg}" }
    }
    mutate {
      replace => { "message" => "%{parsed_msg}" }
      remove_field => [ "parsed_msg" ]
    }
  }

  # Laravel logs
  if [type] == "laravel" {
    grok {
      match => { "message" => "\[%{TIMESTAMP_ISO8601:timestamp}\] %{DATA:env}\.%{DATA:level}: %{GREEDYDATA:parsed_msg}" }
    }
    date {
      match => [ "timestamp", "yyyy-MM-dd HH:mm:ss" ]
    }
    mutate {
      replace => { "message" => "%{parsed_msg}" }
      remove_field => [ "parsed_msg" ]
    }
  }

  # Краткое сообщение для агрегации
  ruby {
    code => '
      type = event.get("type").to_s

      if type == "nginx-access"
        # Для access логов - путь запроса
        event.set("message_short", event.get("request").to_s[0, 500])
      else
        msg = event.get("message").to_s
        # Laravel: отрезаем JSON контекст и exception (всё после первого {)
        msg = msg.split(/\s*\{/).first.to_s
        # PHP: отрезаем stack trace
        msg = msg.split(/\n\s*(?:#\d+|Stack trace:)/).first.to_s
        # Nginx error: отрезаем после ", client:" или ", server:"
        msg = msg.split(/,\s*(?:client|server):/).first.to_s
        event.set("message_short", msg.strip[0, 500])
      end
    '
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "%{[host][name]}-%{type}-%{+YYYY.MM.dd}"
    user => "elastic"
    password => "${ELASTIC_PASSWORD}"
    template_name => "logs-template"
    template => "/usr/share/logstash/templates/template.json"
    template_overwrite => true
  }
}
